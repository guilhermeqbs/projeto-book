<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/gallery.css">

    <title>Galeria</title>
</head>
<body onload="userLogged()">
    <div class="container-fluid">
      <div class="wallpaper mb-5">
        <img id="img-wallpaper" class="img-fluid"src="/img/wallpaper.jpg" alt="">
      </div>
      
      <form id="upload-form-wallpaper" action="" method="post" enctype="multipart/form-data">
        <input type="file" name="file" id="file-wallpaper">
        <input type="submit" value="Upload wallpaper" name="submit">
      </form>

      <div class="row w-100 user-dashboard position-absolute top-0 start-0">
          <div class=" col-md-5 name" id="userName">
              <p><sup>by</sup></p>    
          </div>
          <div class="info-user col-md-2 position-absolute top-0 end-0">
              <img id="img-profile" src="/img/user.png" alt="">
              <div class="w-100"></div>
              
              <form id="upload-form-profile" action="" method="post" enctype="multipart/form-data">
                <input type="file" name="file" id="file-profile">
                <input type="submit" value="Upload profile" name="submit">
              </form>

              <div class="w-100"></div>
              <a id="logout" href="/login.html">sair</a>
          </div>
      </div>

      <div class="title">
        <h1>Meu Book</h1>
      </div>

      <form id="upload-form-gallery" action="" method="post" enctype="multipart/form-data">
        <input type="file" name="file" id="file-gallery">
        <input type="submit" value="Upload image" name="submit">
      </form>
      
      <section id="gallery">

        <div class="row g-4 text-center my-5 margin-row gallery-row"> 
         
        </div>

      </section>
      <div id="teste-gallery">

      </div>
      
   </div>
   
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.6.1/firebase-storage.js"></script>
    <script src="/js/gallery.js"></script>
  </body>
</html>
