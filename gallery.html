          <input type="submit" value="" name="submit" class="upload-icon">
        </form>
      </div>
      
      <form id="upload-form-gallery" action="" method="post" enctype="multipart/form-data">
        <h2>Adicionar imagem a galeria</h2>
        <input type="file" name="file" id="file-gallery" class="add-icon">
        <input  type="submit" value="" name="submit" class="upload-icon">
      </form>
