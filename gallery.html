<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/gallery.css">

    <title>Galeria</title>
</head>
<body>
    <div class="container-fluid">
        
        <div class="row user-dashboard">
            <div class=" col-5 name">
                <p><sup>by</sup>Chiquinho Scarpa</p>    
            </div>
            <div class="col-2">
                <img src="/img/user.png" alt="">
                <div class="w-100"></div>
                <a href="">sair</a>
            </div>
        </div>
        
        <div class="wallpaper">
            <img class="img-fluid"src="/img/ceiagf.jpg" alt="">
        </div>

        <h1>Meu Book</h1>

        <div class="row row-cols-3 row-cols-md-3 g-4  text-center">
            <div class="col">
              <div class="card">
                <img src="/img/lukitas.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Lukitas</h5>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card">
                <img src="/img/seuxixa.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Seu xixa</h5>
                </div>
              </div>
            </div>
            <div class="col">
              <div class="card h-100">
                <img src="/img/mucalol.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Muquinha</h5>
                </div>
              </div>
            </div>


            <div class="col">
              <div class="card">
                <img src="/img/gordola.jpg" class="card-img-top" alt="...">
                <div class="card-body">
                  <h5 class="card-title">Gordola</h5>
                </div>
              </div>
            </div>

            <div class="col">
                <div class="card">
                  <img src="/img/ednaldopereira.png" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">Ednaldo Pereira</h5>
                  </div>
                </div>
              </div>

              <div class="col">
                <div class="card">
                  <img src="/img/cr7.jpg" class="card-img-top" alt="...">
                  <div class="card-body">
                    <h5 class="card-title">Cr7</h5>
                  </div>
                </div>
              </div>

              <div class="col">
                <div class="card">
                    <img src="/img/circulo.png" class="card-img btn-circle" alt="...">
                    <div class="card-img-overlay ">
                        <div class="card-body ">
                            <button type="button" class="btn add-image">+</button>
                        </div>
                    </div>
              </div>

          </div>
    </div>
</body>
</html>
