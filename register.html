<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

    <link rel="stylesheet" href="/css/style.css">

    <link rel="stylesheet" href="/css/login.css">

    <title>Login</title>
</head>
<body>
    
    <div class="container d-flex flex-column align-items-center">

      <div class="row my-5">
        <h1 class="title">Cadastro do Usuario</h1>
      </div>
  
    <form class="row w-50">
      <div class="user" >
        <label for="user" class="form-label">Nome do usuario</label>
        <input type="text" class="form-control" id="user">
      </div>
        <div class="email my-4" >
          <label for="email" class="form-label">E-mail</label>
          <input type="email" class="form-control" id="email">
        </div>
        <div class="password">
          <label for="password" class="form-label">Senha</label>
          <input type="password" class="form-control" id="password">
        </div>
        <div class="button d-flex flex-column align-items-center my-4">
            <button type="submit" class="btn button-submit">Cadastrar</button>
        </div>
      </form>

      <div class="row my-4">
        <figure class="figure">
          <img src="/img/teletubs.png" class="figure-img img-fluid rounded" alt="...">
        </figure>     
      </div>
    </div>
  
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</html>
